<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <!-- Stylesheets -->
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/home.css">
    <title>Animal Farm</title>
</head>

<body>
    <header>
        <h1 id='click-count'></h1>
    </header>
    <main>
        <section class="main-section">
            <div class='animal-card'>
                <h3>Click or press 'D'</h3>
                <img id='dog-card' src="./assets/dog.jpeg" alt="Front view of a cartoon dog sitting">
                <audio id='dog-sound' src="./assets/dog.wav"></audio>

            </div>
            <div class='animal-card'>
                <h3>Click or press 'C'</h3>
                <img id='cat-card' src="./assets/cat.jpeg" alt="Front view of a cartoon cat sitting">
                <audio id='cat-sound' src="./assets/cat.wav"></audio>
            </div>
            <div class='animal-card'>
                <h3>Click or press 'H'</h3>
                <img id='horse-card' src="./assets/horse.jpeg" alt="Side view of a cartoon horse standing">
                <audio id='horse-sound' src="./assets/horse.wav"></audio>
            </div>
        </section>
    </main>
    <footer>
        <div class="copy gutter-right">&copy; 2020 Alchemy Code Lab</div>
    </footer>

    <script type="module" src="./app.js"></script>
</body>

</html>
